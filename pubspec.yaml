name: house_management_project
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  intl: ^0.16.1
  flutter_session: ^0.1.1
  firebase_core: ^0.7.0
  firebase_storage: ^7.0.0
  firebase_auth: ^0.20.1
  google_sign_in: ^4.5.1
  flutter_slidable: ^0.6.0
  file_picker: ^2.1.7
  cupertino_icons: ^1.0.2
  titled_navigation_bar: ^4.1.0
  flutter_typeahead: ^2.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf
